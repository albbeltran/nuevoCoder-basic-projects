<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - SpaceCode</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krub:wght@200;700&family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
   
    <link rel="preload" href="css/normalize.css" as="style">
    <link href="css/normalize.css" rel="stylesheet">

    <link rel="preload" href="css/style.css" as="style">
    <link href="css/style.css" rel="stylesheet">


</head>

<body>
    <div class="contenedor">


        <section class="banner">

            <div class="contenedor-baner">

                <div class="titular-img">
                    <img class="codespace" src="img/codespace.png">
                </div>

                <div class="titular-text">

                    <div class="space">
                        <p>Space</p>
                    </div>
                    <div class="code">
                        <p>Code</p>
                    </div>

                </div>

            </div>

            <div class="contenedor-imagen">
                <div class="imagen">
                </div>
            </div>


        </section><!-- banner -->

        <!-- Formulario -->

        <section class="seccion-formulario">

            <div class="contenedor-formulario">

                <form class="formulario">
                    <fieldset>
                        <legend>Registro</legend>
                        <div class="contenedor-campos">

                            <div class="campos">
                                <label>Nombre completo</label>
                                <input class="input-text" type="text" placeholder="Nombre">
                            </div>

                            <div class="campos">
                                <label>Fecha de nacimiento</label>
                                <input class="input-text" type="date" placeholder="Fecha de nacimiento">
                            </div>

                            <div class="campos">
                                <label>Ciudad</label>
                                <input class="input-text" type="text" placeholder="Ciudad">
                            </div>

                            <div class="campos">
                                <label>Numero de Celular</label>
                                <input class="input-text" type="tel" placeholder="Telefono">
                            </div>

                            <div class="campos">
                                <label>Correo</label>
                                <input class="input-text" type="email" placeholder="E-mail">
                            </div>

                            <div class="campos">
                                <label>Contrase単a</label>
                                <input class="input-text" type="password" placeholder="Contrase単a">
                            </div>

                            <div class="campos">
                                <label>Confirmar contrase単a</label>
                                <input class="input-text" type="password" placeholder="Confirmar contrase単a">
                            </div>


                        </div>


                        <div class="centrar">
                            <div class="terminos">
                                <input class="check" type="checkbox">

                                <p>Al registrarte aceptas nuestras condidiciones, la <a href="">Politica de datos</a> y <a href="">Politica de
                                    cookies</a></p>
                            </div>
                        </div>

                    </fieldset>



                    <div>
                        <input onclick="validarRespuestas()" class="boton" type="submit" value=" REGISTRARSE">
                    </div>
                </form>
            </div>

        </section><!-- contenedor-formulario -->

    </div>
</body>

</html>
